<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ondrop="setData(event)" ondragover="allowDrag(event)" style="border:1px solid black;width:300px;height: 50px;float:left;">
    <div ondrop="setData(event)" ondragover="allowDrag(event)" style="border:1px solid black;width:100px;height: 50px;float:left"></div>
    <div ondrop="setData(event)" ondragover="allowDrag(event)" style="border:1px solid red;width:100px;height:50px;float:left"></div>
    <span id="123" draggable="true"  ondragstart="drag(event)">拖动测试</span>
</div>
<br><br><br><br>

<input type="date" name="D">
<br><br>

<input type="file" name="选择文件" multiple>
<br><br>

<input list="dataList" >
<datalist id="dataList">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</datalist>

<script>
    var allowDrag = function(event){
        event.preventDefault();
    }

    var drag = function(event){
        event.dataTransfer.setData("ceshi", event.target.id);
    }

    var setData = function(event){
        event.preventDefault();
        var data = event.dataTransfer.getData("ceshi");
        event.target.appendChild(document.getElementById(data));
    }
</script>
</body>
</html>
